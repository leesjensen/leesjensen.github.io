<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>JavaScript DOM Table</h1>
    <p>This demonstrates generating an HTML table completely from JavaScript.</p>

    <ul>
      <li><button onclick="table()">J5 - Seven Summits</button></li>
      <li>
        <button onclick="table(UtahCountySevenPeaks)">J5 - Seven Peaks</button>
      </li>
      <li>
        <button onclick="table(JazzMusic)">J5 - Jazz Music</button>
      </li>
    </ul>
    <div id="output">Welcome to ECMAScript (ES6)</div>

    <script src="table.js"></script>
  </body>
</html>
