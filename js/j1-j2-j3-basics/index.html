    <h1>JavaScript Basics</h1>
    <p>
      This demonstrates most of the concepts of JavaScript. Open your debug console window and execute the function

      JavaScript exercises.
    </p>

    <!-- Inline script -->
    <ul>
      <li><button onclick="wo('clicked')">Click Me</button></li>
      <li><button onclick="wo(fizzbuzz())">Fizzbuzz</button></li>
      <li><button onclick="wo(minimum(3,-1))">Minimum</button></li>
      <li><button onclick="wo(recursion(331))">Recursion</button></li>
      <li>
        <button onclick="wo(sum(range(5, 2, -1)))">Sum(Range)</button>
      </li>
      <li>
        <button onclick="wo(new MyList.List([1,2,3]).list)">list</button>
      </li>
      <li>
        <button onclick="wo(flatten([[1,2],[3],[4,5]]))">Flatten</button>
      </li>
      <li>
        <button onclick="wo(everything([1,2,3],(n)=>n<4))">Everything</button>
      </li>
    </ul>

    <div id="output">Pending...</div>

      wo('Hello from ECMAScript (ES6)');
