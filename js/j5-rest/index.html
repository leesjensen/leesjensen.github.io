<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>JavaScript Fetch</h1>
    <p>Demonstration of calling service endpoints.</p>

    <ul>
      <li>
        <button
          onclick="genericJsonFetch(document.getElementById('url').value)"
        >
          Generic Fetch
        </button>
        <input type="text" id="url" placeholder="URL" />
      </li>
      <li>
        <button onclick="cities()">J5.5 - Cities</button>
        <input type="text" id="cityField" placeholder="City prefix" />
      </li>
      <li><button onclick="useful()">J5.6 - Useful (public IP)</button></li>
      <li>
        <button onclick="gitHub()">J5.7 - GitHub</button>
        <input type="text" id="gitField" placeholder="GitHub ID" />
      </li>
    </ul>
    <div id="output">Welcome to ECMAScript (ES6)</div>

    <script src="fetch.js"></script>
    <script src="rest-cities.js"></script>
    <script src="rest-useful.js"></script>
    <script src="rest-github.js"></script>
  </body>
</html>
