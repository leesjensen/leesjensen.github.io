<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <title>Weather Station</title>
  </head>

  <body class="bg-body">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Lee S Jensen - Weather</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <form class="d-flex">
            <input
              id="weatherInput"
              class="form-control me-2"
              type="search"
              placeholder="enter city,state"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success"
              type="submit"
              id="weatherSubmit"
            >
              <i class="bi-search"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>

    <main class="container-fluid content-body">
      <section id="weatherResults"></section>
      <section id="forecastResults"></section>
    </main>

    <footer class="navbar fixed-bottom navbar-dark bg-dark">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="https://github.com/leesjensen/cs260/tree/main/www/js/js-weather"
          >Source</a
        >
      </div>
    </footer>

    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
